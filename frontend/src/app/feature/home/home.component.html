<p-toast></p-toast>

<div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center" fxLayout.xs="column" class="centrar">
    <div>
        <h2 fxLayoutAlign="center ">Iniciar Sesión</h2>
        <span class="p-float-label ">
            <input id="float-input " type="text " pInputText [(ngModel)]="username " > 
            <label for="float-input ">Usuario</label>
        </span>

        <br>

        <span class="p-float-label ">
            <input id="float-input " type="text " pInputText [(ngModel)]="password "> 
            <label for="float-input ">Contraseña</label>
        </span>

        <br>
        <div fxLayoutAlign="center ">
            <button pButton type="button " (click)="ingresar() " label="Submit "></button>
        </div>
        <br>
        <div fxLayoutAlign="center ">
            <a [routerLink]="[ '/registro'] ">Sign Up</a>
        </div>
    </div>
</div>
